<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/logo.png" type="image/png">

    <title>Temperature Converter</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f3f4f6;
            color: #333;
        }

        .converter-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 2rem;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 0.2rem solid rgb(0, 13, 129);
        }

        .converter-container h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #011e6e;
        }

        .form-group {
            margin: 15px 0;
            text-align: left;
        }

        .form-group label {
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
            font-size: 14px;
            color: #1842ca;
        }

        .converter-container input,
        .converter-container select,
        .converter-container button {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .converter-container input:focus,
        .converter-container select:focus {
            border-color: #0073e6;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 115, 230, 0.2);
            color: rgb(3, 6, 143);
        }

        .converter-container button {
            background-color: #0073e6;
            color: #ffffff;
            font-weight: bold;
            border: none;
            cursor: pointer;
            margin-top: 15px;
        }

        .converter-container button:hover {
            background-color: #005bb5;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            font-size: 18px;
            color: #333;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
    </style>
</head>

<body>
    <div class="converter-container">
        <h2 class="mainhead">Temperature Converter</h2>

        <div class="form-group">
            <label for="temperatureInput">Enter Temperature</label>
            <input type="number" id="temperatureInput" placeholder="Enter temperature" required>
        </div>

        <div class="form-group">
            <label for="unitType">Select Unit</label>
            <select id="unitType">
                <option value="Fahrenheit">Fahrenheit</option>
                <option value="Celsius">Celsius</option>
                <option value="Kelvin">Kelvin</option>
            </select>
        </div>

        <button onclick="convertTemperature()">Convert</button>

        <div class="form-group">
            <label>Result</label>
            <div class="result" id="result">Converted temperature will appear here.</div>
        </div>
    </div>

    <script>
        function convertTemperature() {
            const temperature = parseFloat(document.getElementById("temperatureInput").value);
            const unit = document.getElementById("unitType").value;
            let resultText = "";

            if (isNaN(temperature)) {
                resultText = "Please enter a valid number.";
            } else {
                // Perform conversions based on selected unit
                switch (unit) {
                    case "Fahrenheit":
                        const celsiusFromF = ((temperature - 32) * 5 / 9).toFixed(2);
                        resultText = `${temperature} °F is equal to ${celsiusFromF} °C`;
                        break;
                    case "Celsius":
                        const fahrenheitFromC = (temperature * 9 / 5 + 32).toFixed(2);
                        resultText = `${temperature} °C is equal to ${fahrenheitFromC} °F`;
                        break;
                    case "Kelvin":
                        const celsiusFromK = (temperature - 273.15).toFixed(2);
                        resultText = `${temperature} K is equal to ${celsiusFromK} °C`;
                        break;
                }
            }
            document.getElementById("result").innerText = resultText;
        }
    </script>
</body>

</html>
